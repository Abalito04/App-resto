{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>‚úè Editar pedido - Mesa {{ pedido.mesa }}</h2>

    <form method="POST" action="{{ url_for('editar_pedido', pedido_id=pedido.id) }}">
        <div class="mb-3">
            <label for="mesa" class="form-label">Mesa:</label>
            <input type="text" class="form-control" id="mesa" name="mesa" value="{{ pedido.mesa }}" required>
        </div>

        <h4>Productos:</h4>
        <div class="row">
        {% for producto in productos %}
            <div class="col-6 col-md-4 col-lg-3 mb-2">
                <div class="card h-100 shadow-sm">
                    <div class="card-body p-2">
                        <h6 class="card-title">{{ producto.nombre }}</h6>
                        <p class="card-text">$ {{ producto.precio }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="prod{{ producto.id }}" name="producto" value="{{ producto.id }}"
                            {% for item in pedido.items %}{% if item.producto.id == producto.id %} checked {% endif %}{% endfor %}>
                            <label class="form-check-label" for="prod{{ producto.id }}">Seleccionar</label>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
